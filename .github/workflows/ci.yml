name: ci

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      EMSCRIPTEN_VERSION: '4.0.0'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: |
          sudo apt install -y clang-format \
            ninja-build \
            gettext
          npm i -g pnpm
          pnpm i
          pnpm --prefix=fcitx5-webview i

      - name: Lint
        run: ./scripts/lint.sh

      - name: Install emsdk
        run: |
          git clone https://github.com/emscripten-core/emsdk
          cd emsdk
          ./emsdk install ${{ env.EMSCRIPTEN_VERSION }}
          ./emsdk activate ${{ env.EMSCRIPTEN_VERSION }}

      - name: Build
        run: |
          ./scripts/install-deps.sh
          . emsdk/emsdk_env.sh
          emcmake cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release
          EMCC_FORCE_STDLIBS=libc++ FCITX_DISTRIBUTION=fcitx5-js cmake --build build
          npm pack
          mv fcitx5-js-*.tgz fcitx5-js.tgz
          cd build/destdir/usr && tar cjvf ../../../fcitx5-js-dev.tar.bz2 include lib

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3

      - name: Release
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: true
          title: "Nightly Build"
          files: |
            fcitx5-js.tgz
            fcitx5-js-dev.tar.bz2
